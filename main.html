<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Carrot</title>
    <meta name="description" content="UNUMUNU의 Carrot Game 사이트" />
    <meta name="author" content="UNUMUNU" />
    <link rel="shortcut icon" href="images/profile.ico" type="image/x-icon" />
    <!-- OG -->
    <meta property="og:title" content="UNUMUNU의 Carrot Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="배포후 생성된 URL" />
    <meta property="og:image" content="배포후에 생성된 이미지 URL" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/784dd5315a.js"
      crossorigin="anonymous"
    ></script>
    <!-- Typeit -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="audio">
        <audio controls class="audio__bg" src="sound/bg.mp3"></audio>
        <audio controls class="audio__alert" src="sound/alert.wav"></audio>
        <audio controls class="audio__bug" src="sound/bug_pull.mp3"></audio>
        <audio
          controls
          class="audio__carrot"
          src="sound/carrot_pull.mp3"
        ></audio>
        <audio controls class="audio__win" src="sound/game_win.mp3"></audio>
      </div>
      <div id="fullScreen">
        <div class="game__button">
          <button class="button__common button__start">
            <i class="fa-solid fa-play"></i>
          </button>
        </div>
        <div class="game__timer">
          <span class="game__timer-text">0:00</span>
        </div>
        <div class="game__count">
          <span class="game__count-text">0</span>
        </div>
        <div class="game__field">
          <img class="game__field-carrot" src="images/carrot.png" />
          <img class="game__field-bug" src="images/bug.png" />
        </div>
        <div class="game__result">
          <div class="game__button">
            <button class="button__common button__restart">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
          </div>
          <p class="result__text">YOU WIN 🎉</p>
        </div>
      </div>
    </main>
  </body>
</html>
